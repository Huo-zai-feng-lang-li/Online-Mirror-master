<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <title>网络诊断 - Online Mirror</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .test-item {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f8f9fa;
      border-left: 4px solid #ddd;
    }

    .test-item.success {
      background: #d4edda;
      border-left-color: #28a745;
    }

    .test-item.error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }

    .test-item.testing {
      background: #fff3cd;
      border-left-color: #ffc107;
    }

    .test-item h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }

    .test-item p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .status-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .info-box {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .info-box h3 {
      color: #004085;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .info-box p {
      color: #004085;
      font-size: 13px;
      line-height: 1.6;
    }

    .domain-list {
      list-style: none;
      margin-top: 10px;
    }

    .domain-list li {
      padding: 8px;
      background: white;
      margin: 5px 0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌐 网络诊断</h1>
    <p class="subtitle">检测您的网络环境是否能正常访问 Online Mirror</p>

    <div id="testResults"></div>

    <button class="btn" onclick="runTests()">开始诊断</button>

    <div class="info-box">
      <h3>📍 可用域名</h3>
      <p>如果当前域名访问有问题，可以尝试以下备用域名：</p>
      <ul class="domain-list">
        <li>https://zk9999902.dpdns.org</li>
        <li>https://online-mirror.pages.dev</li>
      </ul>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    const tests = [
      {
        name: '浏览器支持',
        test: () => {
          const hasCamera = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
          const hasLocalStorage = typeof(Storage) !== "undefined";
          return {
            success: hasCamera && hasLocalStorage,
            message: hasCamera && hasLocalStorage 
              ? '浏览器完全支持' 
              : '浏览器不支持摄像头或本地存储'
          };
        }
      },
      {
        name: 'API 连接',
        test: async () => {
          try {
            const response = await fetch(window.API_CONFIG.BASE_URL + '/api/ping', {
              method: 'GET',
              mode: 'cors'
            });
            return {
              success: response.ok,
              message: response.ok ? 'API 服务正常' : `API 服务异常 (${response.status})`
            };
          } catch (error) {
            return {
              success: false,
              message: `无法连接到 API: ${error.message}`
            };
          }
        }
      },
      {
        name: 'HTTPS 安全连接',
        test: () => {
          const isSecure = window.location.protocol === 'https:';
          return {
            success: isSecure,
            message: isSecure ? '使用安全连接 (HTTPS)' : '不安全的连接 (HTTP)'
          };
        }
      },
      {
        name: '网络延迟',
        test: async () => {
          const start = Date.now();
          try {
            await fetch(window.location.origin, { method: 'HEAD' });
            const latency = Date.now() - start;
            return {
              success: latency < 2000,
              message: `延迟: ${latency}ms ${latency < 500 ? '(优秀)' : latency < 1000 ? '(良好)' : latency < 2000 ? '(一般)' : '(较慢)'}`
            };
          } catch (error) {
            return {
              success: false,
              message: '无法测量延迟'
            };
          }
        }
      },
      {
        name: 'DNS 解析',
        test: async () => {
          try {
            const start = Date.now();
            await fetch(window.location.origin);
            const time = Date.now() - start;
            return {
              success: true,
              message: `DNS 解析正常 (${time}ms)`
            };
          } catch (error) {
            return {
              success: false,
              message: 'DNS 解析失败'
            };
          }
        }
      }
    ];

    async function runTests() {
      const resultsDiv = document.getElementById('testResults');
      resultsDiv.innerHTML = '';

      for (const testCase of tests) {
        const testDiv = document.createElement('div');
        testDiv.className = 'test-item testing';
        testDiv.innerHTML = `
          <h3><span class="status-icon">⏳</span>${testCase.name}</h3>
          <p>正在测试...</p>
        `;
        resultsDiv.appendChild(testDiv);

        try {
          const result = await testCase.test();
          testDiv.className = `test-item ${result.success ? 'success' : 'error'}`;
          testDiv.innerHTML = `
            <h3><span class="status-icon">${result.success ? '✅' : '❌'}</span>${testCase.name}</h3>
            <p>${result.message}</p>
          `;
        } catch (error) {
          testDiv.className = 'test-item error';
          testDiv.innerHTML = `
            <h3><span class="status-icon">❌</span>${testCase.name}</h3>
            <p>测试失败: ${error.message}</p>
          `;
        }

        // 等待一小段时间，让用户看到进度
        await new Promise(resolve => setTimeout(resolve, 200));
      }
    }

    // 页面加载时自动运行测试
    window.addEventListener('load', () => {
      setTimeout(runTests, 500);
    });
  </script>
</body>
</html>
